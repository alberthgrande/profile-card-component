<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- css link -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article class="card">
        <div>
          <img src="./images/bg-pattern-card.svg" alt="" />
        </div>
        <div class="card__details">
          <img class="card__image" src="./images/image-victor.jpg" alt="" />
          <h1 class="card__heading card__name">
            Victor Crest
            <span class="card__age">26</span>
          </h1>
          <p class="card__text card__text-heading">London</p>
        </div>
        <hr />
        <div class="card__content">
          <div class="card__stats">
            <h2 class="card__heading">80K</h2>
            <p class="card__text">Followers</p>
          </div>
          <div class="card__stats">
            <h2 class="card__heading">803K</h2>
            <p class="card__text">Likes</p>
          </div>

          <div class="card__stats">
            <h2 class="card__heading">1.4K</h2>
            <p class="card__text">Photos</p>
          </div>
        </div>
      </article>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Alberth Grande</a>.
      </div>
    </footer>
  </body>
</html>
